<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="footer">
        <div class="footer-container">
            <div class="signup-section">
                <h6>Payment Information</h6>
                <form class="signup-form" id="paymentForm" novalidate>
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder="*FULL NAME" required
                               pattern="[A-Za-z ]+">
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" placeholder="*EMAIL ADDRESS" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="*PHONE NUMBER" required
                               pattern="\d{10,15}" minlength="10" maxlength="15">
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="address" placeholder="*ADDRESS" required
                                  minlength="10"></textarea>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="cardNumber" placeholder="*CREDIT CARD NUMBER" required
                               pattern="\d{16}" maxlength="16">
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group half-width">
                            <input type="month" id="expiryDate" placeholder="*EXPIRY DATE" required>
                            <div class="error-message"></div>
                        </div>
                        
                        <div class="form-group half-width">
                            <input type="text" id="cvv" placeholder="*CVV" required
                                   pattern="\d{3}" maxlength="3">
                            <div class="error-message"></div>
                        </div>
                    </div>
                    
                    <button type="submit">SUBMIT PAYMENT â†’</button>
                </form>
                <div id="successMessage" class="success-message">Payment submitted successfully!</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
